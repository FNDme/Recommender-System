<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script type="module" src="dist/index.js" defer></script>
  <title>GCO</title>
</head>
<body>
  <div class="main-block">
    <h1>Sistema de recomendación</h1>
    <div class="file is-dark">
      <label class="file-label">
        <input class="file-input" type="file" name="resume" accept=".txt" id="file-input">
        <span class="file-cta">
          <span class="file-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -4 24 24" width="24" fill="white"><path d="M10.83 2H17a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3h5c1.306 0 2.417.835 2.83 2z"></path></svg>
          </span>
          <span class="file-label">
            Choose a file…
          </span>
        </span>
      </label>
    </div>
    <div class="number-input">
      <input class="input" type="number" min="1" id="neighbours-input">
      <span class="label">
        Neighbors
      </span>
    </div>
    <div id="response-block"></div>
    <button class="button is-dark" type="submit" id="submit-btn" disabled>Submit</button>
    <div id="solution"></div>
  </div>
</body>
</html>
